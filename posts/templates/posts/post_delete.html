{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <p>This action cannot be undone.</p>
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
  </form>
{% endblock %}
